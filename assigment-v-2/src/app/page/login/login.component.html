<div class="login-wrapper">
  <form action="" [formGroup]="loginForm" id="loginForm">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="van@.gmail.com" formControlName="email" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="*****" formControlName="password" />
    </mat-form-field>
    <button mat-stroked-button (click)="onLogin()">Đăng Nhập</button>
  </form>
</div>
