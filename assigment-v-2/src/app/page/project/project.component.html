<div class="projects-of-you-wrapper">
  <a
    routerLink="/projects-of-you/{{ item.slug }}"
    *ngFor="let item of projectData; index as i"
  >
    <mat-card class="project-card">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <small>Mô tả:</small>
        <p class="card-description">{{ item.description }}</p>
        <div class="card-time-wrapper">
          <p><span>Ngày bắt đâu:</span>{{formatDate(item.startDate)}}</p>
          <p><span>Ngày kết thúc:</span>{{formatDate(item.endDate)}}</p>
        </div>
      </mat-card-content>
    </mat-card></a
  >
</div>
