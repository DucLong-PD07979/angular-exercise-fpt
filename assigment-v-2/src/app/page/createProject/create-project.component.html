<div class="create-project-wrapper">
  <form [formGroup]="formGroup" id="create-project-form">
    <h2>Create Project</h2>
    <div class="create-project-grid">
      <mat-form-field class="example-full-width">
        <mat-label>Name project</mat-label>
        <input
          formControlName="name"
          matInput
          placeholder="Quản lí sản phẩm âm nhạc"
          value=""
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Mô tả</mat-label>
        <input
          formControlName="description"
          matInput
          placeholder="Website xây dựng với mục đích..."
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Ngày bắt đầu</mat-label>
        <input matInput formControlName="dateStart" [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="create-project-grid">
      <mat-form-field class="example-full-width">
        <mat-label>Chi phí tổng</mat-label>
        <input
          formControlName="totalCosts"
          matInput
          placeholder="30.000.000đ"
          value=""
          type="number"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Số task</mat-label>
        <input
          matInput
          formControlName="totalTask"
          placeholder="50"
          type="number"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Ngày kết thúc</mat-label>
        <input matInput formControlName="dateEnd" [matDatepicker]="picker_2" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker_2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker_2></mat-datepicker>
      </mat-form-field>
    </div>
    <h4>Thành viên tham gia</h4>
    <table mat-table [dataSource]="userMemberData" class="table-user-mail">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>select</th>

        <td mat-cell *matCellDef="let element; let i = index">
          <mat-checkbox
            class="example-margin"
            formArrayName="memberList"
            [value]="element._id"
            (change)="selectOption($event)"
            >Check me!</mat-checkbox
          >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <button mat-stroked-button (click)="createForm()">Tạo dự án</button>
  </form>
</div>
